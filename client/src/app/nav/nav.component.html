<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand">Dating App</a>


   
    <ul  class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUsers | async" > 
      <li class="nav-item">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-disabled="true">Messages</a>
      </li>
      <li class="nav-item" (click)="logout()">
        <a class="nav-link" aria-disabled="true">Logout</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="accountService.currentUsers  | async" dropdown>
      <a  class="dropdown-toggle text-light text-decoration-none"  dropdownToggle>Welcome USer</a>
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" >Edit Profile</a>
        <a class="dropdown-item" (click)="logout()" >Logout</a>
      </div>
    </div>



    <form *ngIf="!(accountService.currentUsers | async)"
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off" 
    >
      <input
        name="UserName"
        [(ngModel)]="model.userName"
        class="form-control me-2"
        type="text"
        placeholder="UserName"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
