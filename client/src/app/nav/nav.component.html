<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" rputerLink="/" routerLinkActive="active">Dating App</a>

    <ng-container *ngIf="accountService.currentUsers  | async">
      <ul  class="navbar-nav me-auto mb-2 mb-md-0"> 
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages">Messages</a>
        </li>
        <li class="nav-item" (click)="logout()">
          <a class="nav-link" aria-disabled="true">Logout</a>
        </li>
      </ul>
  

    </ng-container>
   
   
    <div class="dropdown" *ngIf="(accountService.currentUsers  | async)  as user" dropdown>
      <a  class="dropdown-toggle text-light text-decoration-none"  dropdownToggle>Welcome {{user.username | titlecase}}</a>
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" >Edit Profile</a>
        <a class="dropdown-item" (click)="logout()" >Logout</a>
      </div>
    </div>



    <form *ngIf="!(accountService.currentUsers | async)"
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off" 
    >
      <input
        name="UserName"
        [(ngModel)]="model.userName"
        class="form-control me-2"
        type="text"
        placeholder="UserName"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
</nav>
